<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&J'S TIME</title>
  <link rel="stylesheet" href="pj1.css">

  <!-- 載入Google字型 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,600;1,800&display=swap"
    rel="stylesheet">
  <!-- 設定Google字型樣式 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat+Subrayada&display=swap');
  </style>
</head>

<body>
  <div class="top">

  </div>

  <div class="middle">
    <div class="MaskgroupR">

      <div class="morning">
        GOOD MORNING! IT'S CURRENTLY</div>
      <div class="clockR">
        <div class="timeSYD">13:14</div>
        <div class="dateSYD">2023
          <br> 02/13
        </div>
      </div>
      <div class="infoR">

        <div style="flex: 1 1 200px">
          <div class="timezoneR">
            <p class="item">
              CURRENT TIMEZONE</p>
          </div>
          <div class="timezone1">
            <p class="content">Australia/SYD</p>
          </div>
        </div>

        <div style="flex: 1 1 200px">
          <div class="weekR">
            <p class="item">
              DAY OF THE WEEK</p>
          </div>
          <div class="week1">
            <p class="content">4</p>
          </div>
        </div>

        <div style="flex: 1 1 200px">
          <div class="dayR">
            <p class="item">DAY OF THE YEAR</p>
          </div>
          <div class="day1">
            <p class="content">
              230</p>
          </div>
        </div>

        <div style="flex: 1 1 200px">
          <div class="weeksR">
            <p class="item">WEEK NUMBER</p>
          </div>
          <div class="weeks1">
            <p class="content">
              33</p>
          </div>
        </div>

      </div>
    </div>
    <div class="MaskgroupL">

      <div class="infoL">

        <div style="flex: 1 1 200px">
          <div class="timezoneL">
            <p class="item">
              CURRENT TIMEZONE</p>
          </div>
          <div class="timezone2">
            <p class="content">Australia/SYD</p>
          </div>
        </div>

        <div style="flex: 1 1 200px">
          <div class="weekL">
            <p class="item">
              DAY OF THE WEEK</p>
          </div>
          <div class="week2">
            <p class="content">4</p>
          </div>
        </div>

        <div style="flex: 1 1 200px">
          <div class="dayL">
            <p class="item">DAY OF THE YEAR</p>
          </div>
          <div class="day2">
            <p class="content">
              230</p>
          </div>
        </div>

        <div style="flex: 1 1 200px">
          <div class="weeksL">
            <p class="item">WEEK NUMBER</p>
          </div>
          <div class="weeks2">
            <p class="content">
              33</p>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
